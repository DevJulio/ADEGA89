        <main id="content">
            <section id="menu" class="secondary-color text-center scrollto clearfix ">
                <div class="row clearfix" style="margin-top: 120px;">

                    <div class="section-heading">
                        <h2 class="section-title titleAux">Informe os dados para o cadastro da cerveja!</h2>
                    </div>
                    <div class="form">
                        <div class="column">

                            <label for="inputEmail4" class="lbl">Nome</label>
                            <input type="text" id="Nome" class="formItem" placeholder="Nome" aria-label="Nome">
                        </div>
                        <div class="column">
                            <label for="inputEmail4" class="lbl">Coloração</label>
                            <select name="Color" id="Color" class="formItemBigger" form="carform">
                                <option class="opt" value="Clara">Clara (>20 de EBC)</option>
                                <option class="opt" value="Escura">Escura (>= 20 de EBC)</option>
                            </select>
                            <!-- <input type="select" placeholder="Last name" aria-label="Last name"> -->
                        </div>

                    </div>
                    <div class="form">

                        <div class="column">
                            <label for="inputEmail4" class="lbl">Tipo</label>
                            <select class="formItemBigger" id="Tipo" form="carform">
                                <option class="opt" value="Pilsen">Pilsen</option>
                                <option class="opt" value="Weiss">Weiss</option>
                                <option class="opt" value="Witbier">Witbier</option>
                                <option class="opt" value="IPA">India Pale Ale (IPA)</option>
                                <option class="opt" value="Belgian_Pale_Ale">Belgian Pale Ale</option>
                                <option class="opt" value="Porter">Porter</option>
                                <option class="opt" value="Stout">Stout</option>
                                <option class="opt" value="Bock">Bock</option>
                                <option class="opt" value="English_IPA">English IPA</option>
                                <option class="opt" value="American_IPA">American IPA</option>
                                <option class="opt" value="Saison">Saison</option>
                                <option class="opt" value="Belgian_Tripel">Belgian Tripel</option>
                                <option class="opt" value="Belgian_White">Belgian White</option>
                                <option class="opt" value="Golden_Lager">Golden Lager</option>
                                <option class="opt" value="Blonde">Blonde</option>

                            </select>

                        </div>
                        <div class="column">
                            <label for="inputEmail4" class="lbl">Copo ideal:</label>
                            <input type="text" class="formItem" id="Cup" placeholder="Ex: Pint" aria-label="Last name">
                        </div>

                    </div>
                    <div class="form">
                        <div class="column">
                            <label for="inputEmail4" class="lbl">Valor</label>
                            <input type="number" class="formItem" id="Price" placeholder="Dezenas e decimal, separados por . (ponto)"
                                aria-label="Ex: 10.00">

                        </div>
                        <div class="column">
                            <label for="inputEmail4" class="lbl">País de origem:</label>
                            <input type="text" class="formItem" id="Pais" placeholder="Ex: bélgica"
                                aria-label="Ex: bélgica">
                        </div>
                    </div>
                    <div class="form">
                        <div class="column">
                            <label for="Foto do Game" class="lbl">Foto de exemplo</label>
                            <div class="formItem">
                                <input type="file" class="custom-file-input" id="imagemPerfil">
                                <label class="custom-file-label" for="customFile"></label>
                                </br></br>
                            </div>
                            </br>
                        </div>
                    </div>

                    <button class="button" onclick="insereImg()" style="cursor: pointer;">Cadastra</button>

                </div>
            </section>
            <aside id="menu" class="row text-center scrollto clearfix" data-featherlight-gallery
                data-featherlight-filter="a">

            </aside>
